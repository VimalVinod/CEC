<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Customization</title>
    <link rel="stylesheet" href="CSS/prof.css">
</head>
<body>
    <header>
        <h1>Edit Your Profile</h1>
        <button onclick="goBack()">Back</button>
    </header>

    <section class="profile-edit">
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
        <img id="preview" src="" alt="Profile Preview" style="display:none; width:100px; height:100px;">

        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Write something about yourself..."></textarea>

        <label for="skills-teach">Skills You Can Teach:</label>
        <input type="text" id="skills-teach" placeholder="E.g., Python, Graphic Design">

        <label for="skills-learn">Skills You Want to Learn:</label>
        <input type="text" id="skills-learn" placeholder="E.g., Video Editing, AI">

        <button onclick="saveProfile()">Save Profile</button>
    </section>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById("profile-pic").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = document.getElementById("bio").value;
            const skillsTeach = document.getElementById("skills-teach").value;
            const skillsLearn = document.getElementById("skills-learn").value;
            alert("Profile saved! (Data will be stored in Firebase later)");
        }
    </script>
</body>
</html>
